<div class="container mt-4">
  <div class="row">
    <h3>Owners List</h3>
  </div>
  <br>
  <table class="table">
    <thead>
      <th>Name</th>
      <th>Profession</th>
      <th>dni</th>
    </thead>
    <tbody>
      <tr *ngFor="let owner of owners">
        <td>{{owner.name}}</td>
        <td>{{owner.profession}}</td>
        <td>{{owner.dni}}</td>
      </tr>
    </tbody>
  </table>
  <div class="col mt-4 d-flex justify-content-between">
    <button class="btn btn-primary">ADD OWNER</button>
    <button class="btn btn-primary" routerLink="/layout">RETURN</button>
  </div>

</div>
